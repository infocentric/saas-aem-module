<sly data-sly-template.resultItem="${@ model, count}">
  <div class="result-item" result-item>
    <a href="${model.url}">
      <div class="result-meta">
        <h3>${'{0}. {1}' @ format=[count,model.title], context='unsafe'}</h3>
        <div class="result-info"><cite class="result-path">${model.url}</cite></div>
        <div class="result-outline"><span class="" meta-description>${model.description @ context='unsafe'}</span></div>
      </div>
    </a>
  </div>
</sly>
